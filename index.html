<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guess the Number</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <main class="game-card glass">
    <header class="game-header">
      <h1>Guess the Number</h1>
      <p>
        Guess a number between <strong>1 and 100</strong>.  
        You have <strong>10 attempts</strong>.
      </p>
    </header>

    <section class="input-section">
      <label for="guess-input" class="sr-only">Enter your guess</label>
      <div class="input-group">
        <input
          type="number"
          id="guess-input"
          min="1"
          max="100"
          placeholder="Enter number"
          autocomplete="off"
        />
        <button id="guess-btn">Submit</button>
      </div>
      <div class="output">Ready to play?</div>
    </section>

    <section class="stats-section">
      <div class="stat-box">
        <span>Guesses Left</span>
        <div id="guesses-left">10</div>
      </div>
      <div class="stat-box">
        <span>Previous Guesses</span>
        <div id="previous-guesses">None</div>
      </div>
    </section>

    <button id="new-game-btn" class="hidden">Play Again</button>
  </main>

  <script src="script.js"></script>
</body>
</html>
