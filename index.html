<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Premium Guessing Game</title>
</head>
<body>
    <div class="game-card">
        <header class="game-header">
            <h1>Guess the Number</h1>
            <p>We've picked a number between <strong>1 and 100</strong>. You have <strong>10 attempts</strong> to find it.</p>
        </header>

        <section class="input-section">
            <div class="input-group">
                <input type="number" id="input" min="1" max="100" placeholder="??" autocomplete="off" />
                <button id="guess-btn">Submit Guess</button>
            </div>
            <div class="output">Ready to play?</div>
        </section>

        <footer class="stats-section">
            <div class="stat-box">
                <span>Guesses Left</span>
                <div class="guess-count">10</div>
            </div>
            <div class="stat-box">
                <span>Previous Guesses</span>
                <div class="guess-num">None</div>
            </div>
        </footer>
        
        <button id="new-game-btn" class="hidden">Play Again</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
